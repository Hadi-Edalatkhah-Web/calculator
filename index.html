<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>calc project</title>
</head>

<body>

    <div class="calc">



        <div class="display">0</div>



        <div class="button">

            <div class="buttons-1">

                <button class="buttons button-AC"> <label class="buttons-label">AC</label> </button>
                <button class="buttons button-C"> <label class="buttons-label">C</label> </button>

                <button class="buttons button-operator show-display"> <label class="buttons-label">%</label> </button>
                <button class="buttons button-division show-display"> <label class="buttons-label">/</label> </button>

                <button class="buttons button-7 show-display"> <label class="buttons-label">7</label> </button>
                <button class="buttons button-8 show-display"> <label class="buttons-label">8</label> </button>
                <button class="buttons button-9 show-display"> <label class="buttons-label">9</label> </button>

                <button class="buttons button-multiplaid show-display"> <label class="buttons-label">*</label> </button>

                <button class="buttons button-4 show-display"> <label class="buttons-label">4</label> </button>
                <button class="buttons button-5 show-display"> <label class="buttons-label">5</label> </button>
                <button class="buttons button-6 show-display"> <label class="buttons-label">6</label> </button>

                <button class="buttons button-submission show-display"> <label class="buttons-label">-</label> </button>

                <button class="buttons button-1 show-display"> <label class="buttons-label">1</label> </button>
                <button class="buttons button-2 show-display"> <label class="buttons-label">2</label> </button>
                <button class="buttons button-3 show-display"> <label class="buttons-label">3</label> </button>

                <button class="buttons button-plus show-display"> <label class="buttons-label">+</label> </button>

            </div>

            <div class="buttons-2">
                <button class="buttons button-0 show-display"> <label class="buttons-label">0</label> </button>
                <button class="buttons button-point show-display"> <label class="buttons-label">.</label> </button>
                <button class="buttons button-equal"> <label class="buttons-label">=</label> </button>
            </div>

        </div>

    </div>

    <script src="./calcurlate.js"></script>
</body>

</html>
